<!DOCTYPE html>
<html>
<head>
    <title>Event Form</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Event</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'event_list' %}">Back to Event List</a>
</body>
</html>
