<!DOCTYPE html>
<html>
<head>
    <title>Share Event</title>
</head>
<body>
    <h1>Share Event</h1>
    <form method="post">
        {% csrf_token %}
        <label for="shared_with">Share with:</label>
        <input type="text" id="shared_with" name="shared_with" required>
        <button type="submit">Share</button>
    </form>
    <a href="{% url 'event_list' %}">Back to Event List</a>
</body>
</html>
